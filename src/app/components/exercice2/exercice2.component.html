<app-header [title]="'Exercice 2'"></app-header>
<div>
    <button (click)="getData()">Click me</button>
    <p *ngIf="loading">loading ...</p>

    <owl-carousel [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']" >
        <div class="item" *ngFor="let image of mySlideImages">
            <div style="width: 350px">
                <img width="400" height="200" src={{image}}/>
            </div>
        </div>
    </owl-carousel>
</div>
